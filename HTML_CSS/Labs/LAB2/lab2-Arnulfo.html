  <body>
    
    <header>
        <h2><a href="#">Fake Store</a></h2>

        <div>
          <ul>
            <li><a href="#">Account</a></li>
            <li><a href="#">Cart</a></li>

        <nav aria-label="Main navigation">

          </ul>

      </header>

    <main>
      <h1>Checkout Order #1234 - Billing and Payment</h1>
      <p>Order total: $129.57</p>

      <form method="post">
      
        <fieldset>
          <legend>Billing information</legend>
          <div>
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="userFirstName" placeholder="John">
            
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="userLastName" placeholder="Doe">
          </div>

          <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="userAddress" placeholder="123 Fake Street">
          </div>

          <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="userCity" placeholder="Toronto">

            <label for="province">Province:</label>
            <select id="province" name="province">
              <option value="" disabled selected>-- Choose province --</option>
              <option value="NB">New Brunswick</option>
              <option value="ON">Ontario</option>
              <option value="QC">Quebec </option>
            </select>

            <label for="code">Postal code:</label>
            <input type="text" id="code" name="postalCode" placeholder="A1A 1A1">
          </div>

          <label for="phone">Phone number:</label>
          <input type="tel" id="phone" name="phoneNumber" placeholder="555-555-5555">

        </fieldset>
  
        <fieldset>
          <legend>Payment information</legend>
          
          <fieldset>
            <legend>Choose card</legend>
            <div>
              <input type="radio" id="masterCard" name="card" value="MasterCard" checked>
              <label for="masterCard">MasterCard</label>
            </div>
            <div>
              <input type="radio" id="visa" name="card" value="Visa">
              <label for="visa">Visa</label>
            </div>
          </fieldset>
  
          <div>
            <label for="cardNum">Card number:</label>
            <input type="number" id="cardNum" name="cardNumber" placeholder="1234 1234 1234 1234" min="0">
          </div>

          <div>
            <label for="expiry">Card expiry:</label>
            <input type="text" id="expiry" name="cardExpiry" placeholder="MM/YY">
          </div>

        </fieldset>

        <button type="submit">Pay now</button>
      </form>

    </main>
